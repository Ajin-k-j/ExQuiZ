<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scorecard</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="css/scoreCard.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ExQuiZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scavenger Hunt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quiz Challenge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
                <li class="nav-item" id="nav-signup">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item" id="nav-signin">
                    <a class="nav-link" href="signin.html">Sign In</a>
                </li>
                <li class="nav-item" id="nav-profile" style="display: none;">
                    <a class="nav-link" href="profile.html" id="profile-link">Profile</a>
                </li>
                <li class="nav-item" id="nav-logout" style="display: none;">
                    <a class="nav-link" href="#" id="logout">Logout</a>
                </li>
                <li class="nav-item" id="nav-signed-in-as" style="display: none;"></li>
            </ul>
        </div>
    </nav>
    <div class="scorecard d-flex flex-column align-items-center">
        <div class="scorecard-heading">Congratulations</div>
        <img class="player-image" id="player-image" src="" alt="Player Image">
        <div class="player-name" id="player-name">Player Name</div>
        <div class="score"><i class="fa-solid fa-star"></i> Score : <span id="player-score">0</span></div>
        <div class="rank"><i class="fa-solid fa-trophy"></i> Rank : <span id="player-rank">0</span></div>
        <button type="button" class="btn2">Share</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/scoreCardHuntGame.js"></script>
</body>
</html>
