<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaderBoard.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ExQuiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Add more navigation items as needed -->
                </ul>
                <div id="nav-profile" style="display: none;">
                    <span id="nav-signed-in-as"></span>
                    <button id="logout" class="btn btn-danger">Logout</button>
                </div>
                <div id="nav-signin">
                    <a href="signin.html" class="btn btn-primary">Sign In</a>
                </div>
                <div id="nav-signup">
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="d-flex flex-column">
        <!-- Top Players Section -->
        <section
          class="top-players d-flex flex-column align-items-center"
        >
          <h1><i class="fa-solid fa-trophy"></i>Top Players</h1>
          <div
            id="first"
            class="top-player d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI="
              alt="Alice"
            />
            <div class="trophy d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-trophy fa-2x"></i>
              <div>
                <span>Alice</span>
                <div>Score: <span>300</span></div>
              </div>
            </div>
          </div>
          <div id="secondThird" class="d-flex justify-content-evenly">
            <div
              id="second"
              class="top-player d-flex flex-column align-items-center"
            >
              <img
                src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI="
                alt="Bob"
              />
              <div class="trophy d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-trophy fa-2x"></i>
                <div>
                  <span>Bob</span>
                  <div>Score: <span>250</span></div>
                </div>
              </div>
            </div>
            <div
              id="third"
              class="top-player d-flex flex-column align-items-center"
            >
              <img
                src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI="
                alt="Charlie"
              />
              <div class="trophy d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-trophy fa-2x"></i>
                <div>
                  <span>Charlie</span>
                  <div>Score: <span>200</span></div>
                </div>
              </div>
            </div>
          </div>
          <div><a href="#"><button type="button" class="btn1">Compete Now</button></div></a>
          <!-- <div><button type="button" class="btn btn1">Share Leaderboard</button></div> -->
        </section>
    
        <section class="d-flex flex-column align-items-center">
          <div class="leaderboard-container">
            <h1>Leaderboard</h1>
            <table id="leaderboard">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <!-- Leaderboard entries will be added here by JavaScript -->
              </tbody>
            </table>
          </div>
        </section>
      </section>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="leaderboard/leaderBoard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
