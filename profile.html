    </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center"> Profile</h2>

                        <div id="profile-info">
                            <img id="profile-photo" src="" alt="Profile Photo" class="img-fluid" style=" box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
                            <div style="margin-top: 20px;"> <p><strong>Name:</strong> <span id="profile-name"></span></p>
                                <p><strong>Username:</strong> <span id="profile-username"></span></p>
                                <p><strong>Phone:</strong> <span id="profile-phone"></span></p></div>
                        </div>
                        <div class="text-center mt-4 display-4 d-flex align-items-center justify-content-center">
                            <button id="edit-profile-btn" class="btn btn-primary mr-3">Edit Profile</button>
                            <button id="share-profile-btn" class="btn btn-secondary">Share Profile</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Custom JavaScript for Firebase and profile retrieval -->
    <script src="js/profile.js"></script>
