<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Invitx</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/edit_profile.css">
</head>
<body>
    <header class="text-white text-center py-4">
        <h1>Edit Your Profile</h1>
    </header>

    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                       
                        <!-- Profile Picture -->

                        <div class="text-center mb-4">
                            <img src="" alt="Profile Picture" id="profile-picture" class="rounded-circle" style="width: 150px; height: 150px;">
                            <h5 class="mt-3" id="profile-username-display" style="font-weight: 600;"></h5>
                        </div>
                        
                        <!-- Profile Form -->
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="profile-name">Name</label>
                                <input type="text" class="form-control" id="profile-name" required placeholder="Enter your name">
                            </div>
                            
                            <div class="form-group">
                                <label for="profile-phone">Phone (optional)</label>
                                <input type="text" class="form-control" id="profile-phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="profile-photo">Profile Photo</label>
                                <input type="file" class="form-control-file" id="profile-photo">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn">Save Profile</button>
                            </div>
                            <!-- Loading text placeholder -->
                            <div id="loading-text" class="text-center text-primary" style="display: none;">
                                Saving your profile, please wait...
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Custom JavaScript for Firebase and form handling -->
    <script src="js/edit_profile.js"></script>
</body>
</html>
