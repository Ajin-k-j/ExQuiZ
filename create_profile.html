<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile - Invitx</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Create Your Profile</h1>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Set Up Your Profile</h2>
                        <!-- Profile Form -->
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="profile-name">Name</label>
                                <input type="text" class="form-control" id="profile-name" required placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="profile-username">Username</label>
                                <input type="text" class="form-control" id="profile-username" required placeholder="Enter a unique username">
                            </div>
                            <div class="form-group">
                                <label for="profile-phone">Phone (optional)</label>
                                <input type="text" class="form-control" id="profile-phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="profile-photo">Profile Photo</label>
                                <input type="file" class="form-control-file" id="profile-photo" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save Profile</button>
                            </div>
                            <!-- Loading text placeholder -->
                            <div id="loading-text" class="text-center text-primary" style="display: none;">
                                Saving your profile, please wait...
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for Firebase and form handling -->
    <script src="js/create_profile.js"></script>
</body>
</html>
