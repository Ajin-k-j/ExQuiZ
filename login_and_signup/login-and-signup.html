<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login & Sign up Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="login-and-signup.css">
</head>

<body>
    <div class="container">
        <div class="row main mt-5">
            <div class="col-md-6 p-5 mx-auto">
                <div class="flip-card">
                    <div class="flip-card-inner" id="flip-card-inner">
                        <!-- login form -->
                        <div class="flip-card-front">
                            <h1 class="display-4 text-center">Login</h1>
                            <!-- Sign-In Form -->
                        <form id="sign-in-form">
                            <div class="form-group">
                                <label for="sign-in-email">Email</label>
                                <input type="email" class="form-control" id="sign-in-email" required placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="sign-in-password">Password</label>
                                <input type="password" class="form-control" id="sign-in-password" required placeholder="Enter your password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                            <p><a href="#" id="forgot-password">Forgot your password?</a></p>
                        </div>
                        </div>
                        <!-- signup form -->
                        <div class="flip-card-back">
                            <h1 class="display-4 text-center">Sign up</h1>
                            <form class="d-flex justify-content-center mt-4" id="sign-up-form">
                                <div class="w-75">
                                    <div class="form-group">
                                        <label for="signupEmail">Email</label>
                                        <input type="email" id="signupEmail" class="form-control" />
                                    </div>
                                    <div class="form-group my-4">
                                        <label for="signupPassword">Password</label>
                                        <input type="password" id="signupPassword" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-dark" id="submit"> Register</button>
                                    <div class="d-flex justify-content-between mt-5">
                                        <a href="#" class="links" id="loginlink">Already have an Account</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script src="auth.js"></script>
</body>
</html>
