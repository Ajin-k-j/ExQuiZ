<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/quizPage.css">


    <title>Document</title>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ExQuiZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scavenger Hunt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quiz Challenge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Character Section -->
    <div id="character-section" class="text-center my-4">
        <div class="character-message">
            <p id="character-text"></p>
        </div>
        <div class="character-box"> 
            <img src="character/character1.gif" alt="Character" class="img-fluid">
        </div>
        <div id="webcam-container">
            <div class="spinner-border makeDisapear" id="loadingCircle" role="status">
                <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
        </div>
    </div>

    <!-- button to open camera -->
    <div class="text-center">
        <button class="btn btn-secondary" onclick="init()" id="camButton">Open Camera</button>
        <!-- <a href="ml.html"><button class="btn btn-secondary">Open Camera</button></a> -->
    </div>

    <!-- skip questions button -->
    <div id="skipButton" class="d-flex justify-content-center align-items-center">
        <button onclick="skipQuestion()" class="btn btn-dark mb-5 mt-2 p-2 makeDisapear">Skip Question</button>
    </div>
    

    <!-- for score testing -->
    <div id="label-container"></div>
    <div id="score-container" style="display:none">Score: <span id="score">0</span></div>

    <script src="/js/bootstrap.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- <script src="script.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="./js/quizPage.js"></script>

</body>
</html>
